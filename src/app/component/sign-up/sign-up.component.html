<div class="background">
    <div class="container">
        <div class="main">
            <div class="head">
                <span class="font">Sign up</span>
                <span class="sub">Create your Account</span>

            </div>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space">

                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="Name" placeholder="Name">
                        <mat-error>Name is required</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input matInput formControlName="email" placeholder="email">
                        <mat-error>Email ID is required</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>password</mat-label>
                        <input matInput formControlName="password" type="password" placeholder="password">
                        <mat-error>Password is required</mat-error>
                    </mat-form-field>
                </div>


                <div>
                    <mat-slide-toggle class="example-margin" >
                        <span class="fontsub">I agree to the Terms and Privacy.</span>
                    </mat-slide-toggle>
                </div>

                <div class="btn">
                    <button class="button"><img class="img" src="../../../assets/plus.png" alt=""> Register</button>
                </div>
            </form>


            <div class="bot">
                Have an account?<p routerLink="/login" class="col">SignIn!</p>
            </div>


        </div>
    </div>
</div>
