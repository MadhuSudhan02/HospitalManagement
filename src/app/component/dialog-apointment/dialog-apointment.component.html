<div class="container">
    <Div class="head">
        <span class="font">Add appointment</span>
        <img mat-dialog-close width="24px" height="24px" src="../../../assets/icons8-close-30.png" alt="">
    </Div>
    <div class="head-2">
        <img width="45px" height="45px" src="../../../assets/profile.png" alt="">
        <button class="button"><span class="pos">Select Image</span> <img width="24px" height="24px" src="../../../assets/icons8-user-50 (1).png" alt=""></button>
    </div>
    <div >
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" [ngModel] = 'Pname' disabled>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Doctor</mat-label>
            <input matInput type="text" [ngModel] = 'doc' disabled >
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" [ngModel] = 'Pemail' disabled >
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput type="date" >
        </mat-form-field>
    </div>
    <div class="break">
        <mat-form-field appearance="outline">
            <mat-label>from</mat-label>
            <input matInput type="time" >
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>to</mat-label>
            <input matInput type="time" >
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Number</mat-label>
            <input matInput type="tel" >
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Injury</mat-label>
            <input matInput type="text" >
        </mat-form-field>
    </div>
    <div class="head">
        <button class="btn"  mat-dialog-close>cancel</button>
        <button class="button"  mat-dialog-close>Add appointment</button>
    </div>
</div>
